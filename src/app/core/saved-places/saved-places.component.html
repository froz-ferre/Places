<div class="row">
        <div class="col-12" *ngFor="let place of places">
          <div class="card-deck">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{place.title}}</h5>
                <p class="card-text">{{place.address}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">{{place.added | date}}</small>
                &nbsp;
                <small class="text-muted" *ngIf="place.rating != null">Rating: {{place.rating}}</small>
                <!-- http://maps.google.com/maps?q=loc:{{place.geometry.location.lat}},{{place.geometry.location.lng}} -->
                <div class="align-self-end">
                <a href="https://www.google.com/maps/search/?api=1&query={{gooPlacesService.validateName(place.title)}}" target="_blank">Open Map</a>
                &nbsp;
                <button type="button" class="btn btn-danger" (click)="openModal(template)" data-toggle="modal" data-target="#exampleModal">
                        Delete
                </button>
                </div>
                <ng-template #template>
                        <div class="modal-body text-center">
                          <p>Do you want to delete {{place.title}}?</p>
                          <button type="button" class="btn btn-danger" (click)="remove(place.$key)" >Delete</button>
                          <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
                        </div>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        <!-- {{place.geometry.location.lat}},{{place.geometry.location.lng}} -->
